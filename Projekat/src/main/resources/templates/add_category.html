<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Category</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}">

</head>
<body>
<header>
  <h1>Bibliotečki Sistem</h1>
  <nav class="nav-menu">
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit" class="logout-btn">Odjava</button>
    </form>
  </nav>
</header>
<h1>Add New Category</h1>
<form th:action="@{/category/add}" th:object="${category}" method="post">
  <label for="name">Category Name:</label>
  <input type="text" id="name" th:field="*{name}"/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</div>

  <button type="submit">Add Category</button>
  <a href="#" th:href="@{/books/}">Cancel</a>
</form>
</body>
</html>
